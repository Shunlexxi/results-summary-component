<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>

<div class="inner-card">
    <div class="left-card">
    
      <p class="result">Your Result</p>
    
      <div class="top-card-score" class="text">
        <div class="grade"><p>76</p></div>
      
        <div class="total"><p>of 100</p></div>
      </div>
      
      
      <p class="comment">Great</p>
    
      <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
    
    </div>

    <div class="right-card">
      <p class="summary">Summary</p>

      <div class="reaction">
        <img src="assets/images/icon-reaction.svg" class="icons">
        <p class="content">Reaction</p>
        <p class="summary-score"><span class="bold-sp">80</span> / 100</p>
      </div>

      <div class="memory">
        <img src="assets/images/icon-memory.svg" class="icons">
        <p class="content">Memory</p>
        <p class="summary-score"><span class="bold-sp">92</span> / 100</p>
      </div>

      <div class="verbal">
        <img src="assets/images/icon-verbal.svg" class="icons">
        <p class="content">Verbal</p>
        <p class="summary-score"><span class="bold-sp">61</span> / 100</p>
      </div>

      <div class="visual">
        <img src="assets/images/icon-visual.svg" class="icons">
        <p class="content">Visual</p>
        <p class="summary-score"><span class="bold-sp">72</span> / 100</p>
      </div>

      <button class="cont-btn">Continue</button>
    
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded with ðŸ’• by <a href="https://www.github.com/shunlexxi" target="_blank" class="link">Shunlexxi</a>.
  </div>
</body>
</html>
